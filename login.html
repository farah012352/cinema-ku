<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="logo.jpeg"> <!-- Favicon -->
    <title>Cinema Login</title>
    <style>
        body {
            font-family: 'Roboto', Tahoma;
            margin: 0;
            padding: 0;
            background: url('logo2.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .button-container {
            text-align: center;
        }

        .login-container {
            display: none; /* Default: hidden */
            background: linear-gradient(to bottom right, #550000, #000000);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #FF0000;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
        }

        .login-container label {
            font-size: 16px;
            color: #ccc;
            display: block;
            margin-bottom: 8px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #8B0000, #FF6347);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #FF4500, #FF0000);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="showLogin()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Login</button>
    </div>

    <div class="login-container" id="loginModal">
        <button class="close-btn" onclick="closeLogin()">X</button>
        <h2>RedVibe Cinema</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup">
           Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLogin() {
            document.getElementById('loginModal').style.display = 'none';
        }
    </script>
</body>
</html>
